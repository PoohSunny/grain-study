buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.sysgears.grain:grain-gradle-plugin:0.2.0'
  }
}

apply plugin: 'grain'
apply plugin: 'idea'

repositories {
  mavenCentral()
}

task grainInstall(type: com.sysgears.grain.gradle.GrainInstallTask) {
  theme = 'template'
  version = '0.4.2'
}